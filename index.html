<!DOCTYPE html>
<html>
  <head>

    <!-- Necessary for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Portland Neighborhood Map</title>
  </head>
  <body>

    <div class="wrapper">
      <nav id="sidebar">
        <!--Sidebar header-->
        <div class="sidebar-header">
          <h1>What's good in Portland?</h1>
        </div>
        <br><br>

        <!--Knockout-generated list with Filter-->
        <input class="form-control" id="myInput" name="filter" type="search" data-bind="textInput: query" placeholder="Search...">
        <ul class="list-unstyled">
            <li><a href="#placesSubmenu" data-toggle="collapse" aria-expanded="false">All the Cool Places</a></li>
              <ul class="collapse list-unstyled" data-bind="foreach: filteredPlaces" id="placesSubmenu">
                <li id="subMenu"><a href="#" data-bind="text: title, click: $parent.listClick"></a></li>
              </ul>
        </ul>

        <div id="foursquare">
          <img src="images/logo.png">
        </div>

      </nav>

      <!-- Toggle Button -->
      <div id="content">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="nav navbar-nav navbar-right">
                <h2>Toggle the side bar</h2>
              </div>
            </div>
          </div>
        </nav>

        <!-- Map -->
        <div id="map"></div>
      </div>
    </div>

    <!-- Google AJAX and Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

     <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Knockout -->
    <script src="js/knockout-3.4.2.js"></script>

    <!--Custom Knockout: ViewModel-->
    <script src="js/ViewModel.js"></script>

    <!-- Map Styling; attribution in file -->
    <script src="css/mapStyles.js" charset="utf-8"></script>

    <!-- Google Maps Api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiA2oBC5q_0KZ6dcqI20fGPKVrkXUmjPw&v=3&callback=initMap" async defer onerror="mapError()">
    </script>

    <!-- Displayed if Browser can't hang with Javascript -->
    <noscript>Sorry, your browser does not support Javascript</noscript>
  </body>
</html>
